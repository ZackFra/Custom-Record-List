<template>
  <lightning-spinner lwc:if={isLoading}> </lightning-spinner>
  <div lwc:else>
    <c-public-groups-lightning-datatable
      key-field="Id"
      data={datatableRows}
      columns={columns}
    >
    </c-public-groups-lightning-datatable>

    <lightning-button
      disabled={isPreviousDisabled}
      onclick={handlePrevious}
      label="Previous"
    ></lightning-button>
    <lightning-button
      disabled={isNextDisabled}
      onclick={handleNext}
      label="Next"
    ></lightning-button>
  </div>
</template>
